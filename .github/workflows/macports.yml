# This is a basic workflow to help you get started with Actions

name: macports

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Run
      run: |
        curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
        source ./macports-ci install
        sudo port install python38
        sudo port select --set python python38
        sudo port install $(python -c "import bussilab; print(' '.join(bussilab._macports_required_));")
        sudo port select --set pip pip38
        pip install --user --no-deps .
        PATH="$(python -c 'import site; print(site.USER_BASE + "/bin")'):$PATH"
        sudo port install py-pytest py-pytest-cov
        sudo port select --set pytest pytest38
        bussilab check --import
        pytest -v
        PYTHONPATH=$PWD pytest -v --cov=bussilab
